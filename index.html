<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <title>Home Page | Rahman</title>
</head>
<body>
    <section class="main1">
        <header class="header">
            <div class="header-content profile-bar">
                <div class="profile-picture">
                    <img src="logo.png" alt="logo.png" class="dp" height="95%" width="95%">
                </div>
                <p class="main-title">Rahman</p>
                <div class="input-container">
                    <i class="material-symbols-outlined search-icon">search</i>
                    <input type="search" class="search" placeholder="Search">
                </div>
            </div>
            <div class="header-content icon-bar">
                <div class="icon">
                    <i class="material-symbols-outlined">home</i>
                    <i class="material-symbols-outlined">contacts_product</i>
                    <i class="material-symbols-outlined">info</i>
                </div>
            </div>
        </header>
    </section>
    <section class="main2"></section>
    <section class="main3"></section>
</body>
<script src="script.js"></script>
</html>
